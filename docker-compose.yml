services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: salon_board_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salon_board_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-salon_board_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salon_board_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis
  redis:
    image: redis:7-alpine
    container_name: salon_board_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # FastAPI Webアプリケーション
  web:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salon_board_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips="*"
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      internal:
      app-network:
        aliases:
          - style-poster-web

  # Celery Worker
  worker:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salon_board_worker
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    shm_size: "2gb"
    networks:
      - internal

  # Celery Beat
  beat:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salon_board_beat
    command: celery -A app.worker beat --loglevel=info
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

networks:
  internal:
    driver: bridge
  app-network:
    name: app-network
    external: true

volumes:
  postgres_data:

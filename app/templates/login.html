{% extends "base.html" %}

{% block title %}ログイン - SALON BOARD Style Poster{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">SALON BOARD Style Poster</h1>
                <p class="login-subtitle">スタイル自動投稿システム</p>
            </div>

            <div id="error-message" class="alert alert-danger hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        required
                        autocomplete="email"
                        placeholder="example@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        required
                        autocomplete="current-password"
                        placeholder="パスワードを入力"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    ログイン
                </button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
<script>
    // 既にログイン済みの場合はメインページにリダイレクト
    if (localStorage.getItem(TOKEN_KEY)) {
        window.location.href = '/main';
    }
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - SALON BOARD Style Poster</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">SALON BOARD Style Poster</h1>
                <p class="login-subtitle">スタイル自動投稿システム</p>
            </div>

            <div id="error-message" class="alert alert-danger hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email"
                        placeholder="example@example.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        autocomplete="current-password" placeholder="パスワードを入力">
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    ログイン
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', path='/js/pages/login.js') }}"></script>
</body>

</html>

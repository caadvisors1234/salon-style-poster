<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SALON BOARD Style Poster{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-bar">
                    <h1 class="header-title">SALON BOARD Style Poster</h1>
                    <button
                        id="menu-toggle"
                        class="menu-toggle"
                        type="button"
                        aria-label="メニューを開閉"
                        aria-expanded="false"
                        aria-controls="header-nav"
                    >
                        <span class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
                <nav class="header-nav" id="header-nav">
                    <!-- JavaScriptで動的に生成 -->
                </nav>
            </div>
        </div>
    </header>
    {% endblock %}

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        const headerNav = document.getElementById('header-nav');
        const menuToggleButton = document.getElementById('menu-toggle');

        if (menuToggleButton) {
            menuToggleButton.classList.add('hidden');
        }

        function setupResponsiveNav(navElement, toggleButton) {
            if (!navElement || !toggleButton) {
                return null;
            }

            const openNav = () => {
                navElement.classList.add('is-open');
                toggleButton.setAttribute('aria-expanded', 'true');
            };

            const closeNav = () => {
                navElement.classList.remove('is-open');
                toggleButton.setAttribute('aria-expanded', 'false');
            };

            const syncNavWithViewport = () => {
                if (window.innerWidth >= 768) {
                    openNav();
                } else {
                    closeNav();
                }
            };

            toggleButton.addEventListener('click', () => {
                const expanded = toggleButton.getAttribute('aria-expanded') === 'true';
                if (expanded) {
                    closeNav();
                } else {
                    openNav();
                }
            });

            navElement.addEventListener('click', (event) => {
                if (window.innerWidth >= 768) return;
                const shouldClose = event.target.closest('.nav-link') || event.target.closest('.btn');
                if (shouldClose) {
                    closeNav();
                }
            });

            window.addEventListener('resize', syncNavWithViewport);
            syncNavWithViewport();

            return { openNav, closeNav, syncNavWithViewport };
        }

        const navControls = setupResponsiveNav(headerNav, menuToggleButton);

        // ヘッダーナビゲーションの初期化
        (async function initHeader() {
            const token = getToken();
            const nav = headerNav;

            if (!nav) return;

            if (token) {
                try {
                    // ユーザー情報を取得
                    const user = await apiCall('/api/v1/auth/me');

                    const navLinks = [
                        `<a href="/main" class="nav-link {% if active_page == 'main' %}active{% endif %}">タスク実行</a>`,
                        `<a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">設定</a>`
                    ];

                    if (user.role === 'admin') {
                        navLinks.push(`<a href="/admin/users" class="nav-link {% if active_page == 'admin' %}active{% endif %}">ユーザー管理</a>`);
                    }

                    nav.innerHTML = `
                        <div class="nav-links">
                            ${navLinks.join('')}
                        </div>
                        <div class="nav-meta">
                            <span class="nav-email"></span>
                            <button type="button" onclick="logout()" class="btn btn-secondary">ログアウト</button>
                        </div>
                    `;

                    const emailElement = nav.querySelector('.nav-email');
                    if (emailElement) {
                        emailElement.textContent = user.email;
                    }

                    if (menuToggleButton) {
                        menuToggleButton.classList.remove('hidden');
                    }
                    if (navControls && typeof navControls.syncNavWithViewport === 'function') {
                        navControls.syncNavWithViewport();
                    }

                } catch (error) {
                    console.error('Failed to load user info:', error);
                    if (menuToggleButton) {
                        menuToggleButton.classList.add('hidden');
                    }
                    nav.innerHTML = '';
                    // トークンが無効な場合はログインページへ
                    if (window.location.pathname !== '/login' && window.location.pathname !== '/') {
                        removeToken();
                        window.location.href = '/login';
                    }
                }
            } else {
                if (menuToggleButton) {
                    menuToggleButton.classList.add('hidden');
                }
                nav.innerHTML = '';
                if (navControls && typeof navControls.syncNavWithViewport === 'function') {
                    navControls.syncNavWithViewport();
                }
                // ログインしていない場合はログインページへリダイレクト（ログインページ以外）
                if (window.location.pathname !== '/login' && window.location.pathname !== '/') {
                    window.location.href = '/login';
                }
            }
        })();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>

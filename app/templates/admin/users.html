{% extends "base.html" %}

{% block title %}ユーザー管理 - SALON BOARD Style Poster{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-header">ユーザー管理</h2>

    <div class="btn-group mb-2">
        <button id="add-user-btn" class="btn btn-primary">
            新規ユーザーを追加
        </button>
    </div>

    <!-- ユーザーリスト -->
    <div id="users-list" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>メールアドレス</th>
                    <th>ロール</th>
                    <th>アクティブ</th>
                    <th>作成日時</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="users-tbody">
                <!-- JavaScriptで動的に生成 -->
            </tbody>
        </table>
    </div>
</div>

<!-- ユーザー追加/編集モーダル -->
<div id="user-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">新規ユーザーを追加</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="パスワードを入力">
                    <span class="form-hint">
                        編集時は空欄のままにすると既存のパスワードを保持します
                    </span>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">ロール</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="user">user（一般ユーザー）</option>
                        <option value="admin">admin（管理者）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is_active" name="is_active" checked>
                        アクティブ
                    </label>
                    <span class="form-hint">
                        チェックを外すとログインできなくなります
                    </span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary">
                キャンセル
            </button>
            <button type="button" class="btn btn-primary">
                保存
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="module" src="{{ url_for('static', path='/js/pages/admin.js') }}"></script>
{% endblock %}

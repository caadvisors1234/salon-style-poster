{% extends "base.html" %}

{% block title %}ユーザー管理 - SALON BOARD Style Poster{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-header">ユーザー管理</h2>

    <div class="btn-group mb-2">
        <button id="add-user-btn" class="btn btn-primary">
            新規ユーザーを追加
        </button>
    </div>

    <!-- ユーザーリスト -->
    <div id="users-list" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>メールアドレス</th>
                    <th>ロール</th>
                    <th>アクティブ</th>
                    <th>作成日時</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="users-tbody">
                <!-- JavaScriptで動的に生成 -->
            </tbody>
        </table>
    </div>
</div>

<!-- ユーザー追加/編集モーダル -->
<div id="user-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">新規ユーザーを追加</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        required
                        placeholder="user@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="パスワードを入力"
                    >
                    <span class="form-hint">
                        編集時は空欄のままにすると既存のパスワードを保持します
                    </span>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">ロール</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="user">user（一般ユーザー）</option>
                        <option value="admin">admin（管理者）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is_active" name="is_active" checked>
                        アクティブ
                    </label>
                    <span class="form-hint">
                        チェックを外すとログインできなくなります
                    </span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">
                キャンセル
            </button>
            <button type="button" class="btn btn-primary" onclick="submitUser()">
                保存
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentUser = null;
    let editingUserId = null;

    // ページロード時の初期化
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            currentUser = await apiCall('/api/v1/auth/me');

            // 管理者権限チェック
            if (currentUser.role !== 'admin') {
                showAlert('このページにアクセスする権限がありません', 'danger');
                setTimeout(() => {
                    window.location.href = '/main';
                }, 2000);
                return;
            }

            await loadUsers();
        } catch (error) {
            console.error('Initialization error:', error);
            showAlert(error.message, 'danger');
        }
    });

    // ユーザー読み込み
    async function loadUsers() {
        try {
            const users = await apiCall('/api/v1/users/');
            const tbody = document.getElementById('users-tbody');

            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');

                const roleBadge = user.role === 'admin'
                    ? '<span class="badge badge-danger">admin</span>'
                    : '<span class="badge badge-info">user</span>';

                const activeBadge = user.is_active
                    ? '<span class="badge badge-success">有効</span>'
                    : '<span class="badge badge-danger">無効</span>';

                const createdAt = new Date(user.created_at).toLocaleString('ja-JP');

                const isSelf = user.id === currentUser.id;

                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${roleBadge}</td>
                    <td>${activeBadge}</td>
                    <td>${createdAt}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="editUser(${user.id})">
                            編集
                        </button>
                        ${!isSelf ? `
                        <button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.email}')">
                            削除
                        </button>
                        ` : '<span class="text-muted">（自分）</span>'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Failed to load users:', error);
            showAlert(error.message, 'danger');
        }
    }

    // 新規ユーザー追加ボタン
    document.getElementById('add-user-btn').addEventListener('click', () => {
        editingUserId = null;
        document.getElementById('modal-title').textContent = '新規ユーザーを追加';
        document.getElementById('user-form').reset();
        document.getElementById('user-id').value = '';
        document.getElementById('role').value = 'user';
        document.getElementById('is_active').checked = true;
        // 新規追加時はパスワード必須
        document.getElementById('password').required = true;
        openModal();
    });

    // ユーザー編集
    async function editUser(userId) {
        try {
            const user = await apiCall(`/api/v1/users/${userId}`);
            editingUserId = userId;

            document.getElementById('modal-title').textContent = 'ユーザーを編集';
            document.getElementById('user-id').value = user.id;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('is_active').checked = user.is_active;
            // 編集時はパスワード任意
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;

            openModal();
        } catch (error) {
            showAlert(error.message, 'danger');
        }
    }

    // ユーザー削除
    async function deleteUser(userId, email) {
        if (!confirm(`ユーザー「${email}」を削除してもよろしいですか？\n\nこのユーザーに紐づくSALON BOARD設定もすべて削除されます。`)) {
            return;
        }

        try {
            await apiCall(`/api/v1/users/${userId}`, { method: 'DELETE' });
            showAlert('ユーザーを削除しました', 'success');
            await loadUsers();
        } catch (error) {
            showAlert(error.message, 'danger');
        }
    }

    // ユーザー保存
    async function submitUser() {
        const form = document.getElementById('user-form');

        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const data = {
            email: document.getElementById('email').value,
            role: document.getElementById('role').value,
            is_active: document.getElementById('is_active').checked
        };

        const password = document.getElementById('password').value;
        if (password) {
            data.password = password;
        }

        showLoading();

        try {
            if (editingUserId) {
                // 更新
                await apiCall(`/api/v1/users/${editingUserId}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
                showAlert('ユーザーを更新しました', 'success');
            } else {
                // 新規作成
                if (!password) {
                    throw new Error('パスワードは必須です');
                }
                await apiCall('/api/v1/users/', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                showAlert('ユーザーを追加しました', 'success');
            }

            hideLoading();
            closeModal();
            await loadUsers();
        } catch (error) {
            hideLoading();
            showAlert(error.message, 'danger');
        }
    }

    // モーダル開く
    function openModal() {
        document.getElementById('user-modal').classList.add('active');
    }

    // モーダル閉じる
    function closeModal() {
        document.getElementById('user-modal').classList.remove('active');
    }

    // モーダル外クリックで閉じる
    document.getElementById('user-modal').addEventListener('click', (e) => {
        if (e.target.id === 'user-modal') {
            closeModal();
        }
    });
</script>
{% endblock %}
